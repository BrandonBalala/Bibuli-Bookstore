<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="./master-layout.xhtml">
            <ui:define name="title">Bibuli | Login Page</ui:define>

            <ui:define name="content">
                <hr/>
                <div class="row">
                    <div class="large-5 columns callout large-centered large">
                        <div class="row">
                            <div class="large-12 text-center">
                                <h3 class="bibuliFont">#{bundle.login}</h3>
                            </div>                  
                        </div>
                        <h:form>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.emailLabel}
                                        <p:inputText id="email" value="#{loginBB.email}"
                                                     requiredMessage="#{bundle.emailRequired}">
                                            <f:validator validatorId="emailValidator" />
                                             <f:ajax event="blur" render="emailError" />
                                        </p:inputText>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message id="emailError" for="email" style="color:red"/>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.passwordLabel}
                                        <p:password id="password" value="#{loginBB.password}"
                                                    requiredMessage="#{bundle.passwordRequired}" />
                                    </label>
                                </div>
                                <div class="large-12 text-left">
                                    <p:message for="password" style="color:red"/>
                                </div>                  
                            </div>

                            <div class="row">
                                <br/>
                                <div class="large-12 columns">
                                    <p:commandButton id="primebutton" value="#{bundle.loginButton}"
                                                     class="button expanded radius"
                                                     action="#{loginBB.login}" ajax="false" />
                                </div>
                            </div>
                            <div class="row text-right">
                                <div class="large-12 columns">
                                    <h:link value="Register" outcome="register" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
                <hr/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
