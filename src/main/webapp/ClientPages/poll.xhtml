<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href="#{resource['pizza-master:dist/css/vendor/normalize.css']}" media="screen" rel="stylesheet" type="text/css" />
        <link href="#{resource['pizza-master:dist/css/vendor/foundation.css']}" media="screen" rel="stylesheet" type="text/css" />
        <link href="#{resource['pizza-master:dist/css/pizza.css']}" media="screen, projector, print" rel="stylesheet" type="text/css" />
        <script src="#{resource['pizza-master:dist/js/vendor/modernizr.js']}"></script>
    </h:head>
    <h:body>
        <br/>
        <div class="row large-6">
            <div class="large-12 columns">
                <h3>Poll</h3>
                <!--                <h4><h:outputText value="{pollBB.poll.question}"/></h4>-->
            </div>
            <div class="large-12 columns">
                <h:form id="pollForm" class="callout">
                    <h4><p:outputLabel for="pollChoices" value="#{pollBB.poll.question}" /></h4>
                    <p:selectOneRadio id="pollChoices" value="#{pollBB.choice}">
                        <f:selectItem  itemLabel="#{pollBB.poll.firstAnswer}" itemValue="1" rendered="#{not empty pollBB.poll.firstAnswer}"/>
                        <f:selectItem itemLabel="#{pollBB.poll.secondAnswer}" itemValue="2" rendered="#{not empty pollBB.poll.secondAnswer}"/>
                        <f:selectItem itemLabel="#{pollBB.poll.thirdAnswer}" itemValue="3" rendered="#{not empty pollBB.poll.thirdAnswer}"/>
                        <f:selectItem itemLabel="#{pollBB.poll.fourthAnswer}" itemValue="4" rendered="#{not empty pollBB.poll.fourthAnswer}"/>
                    </p:selectOneRadio>
                    <p:commandButton class="button tiny radius hollow inlineClass" value="Submit" update="pollForm" ajax="false" action="#{pollBB.submitResult()}"/>
                </h:form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
        <script src="#{resource['pizza-master:dist/js/vendor/dependencies.js']}"></script>
        <script src="#{resource['pizza-master:dist/js/pizza.js']}"></script>

        <script>
            $(window).load(function () {
                Pizza.init();
                $(document).foundation();
            });
        </script>
    </h:body>
</html>
