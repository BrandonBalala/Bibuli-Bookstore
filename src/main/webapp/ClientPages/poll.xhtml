<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Poll</title>
        <link href="resources/pizza-master/dist/css/vendor/normalize.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="resources/pizza-master/dist/css/vendor/foundation.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="resources/pizza-master/dist/css/pizza.css" media="screen, projector, print" rel="stylesheet" type="text/css" />
        <script src="resources/pizza-master/dist/js/vendor/modernizr.js"></script>
    </h:head>
    <h:body>
        <c:set var="test" value="#{pollBB.setPoll(pollController.findPollByID(1))}" scope='request'/>
        <br/>
        <div class="row">
            <div class="large-12 columns">
                <h3>Poll</h3>
<!--                <h4><h:outputText value="#{pollBB.poll.question}"/></h4>-->
            </div>
            <div class="large-12 columns">
                <h:form id="pollForm">
<!--                    <input type="radio" name="choice" value="1" id="choice1"/><label for="choice1"><h:outputText value="#{pollBB.poll.firstAnswer}"/></label>
                    <input type="radio" name="choice" value="2" id="choice2"/><label for="choice2"><h:outputText value="#{pollBB.poll.secondAnswer}"/></label>
                    <input type="radio" name="choice" value="3" id="choice3"/><label for="choice3"><h:outputText value="#{pollBB.poll.thirdAnswer}"/></label>
                    <input type="radio" name="choice" value="4" id="choice4"/><label for="choice4"><h:outputText value="#{pollBB.poll.fourthAnswer}"/></label>
                    ADD ACTION
                    <p:commandButton class="button tiny round hollow" value="Submit" update="pollForm" ajax="false" />-->
                    <h4><p:outputLabel for="pollChoices" value="#{pollBB.poll.question}" /></h4>
                    <p:selectOneRadio id="pollChoices" value="#{pollBB.choice}">
                        <f:selectItem  itemLabel="#{pollBB.poll.firstAnswer}" itemValue="1" />
                        <f:selectItem itemLabel="#{pollBB.poll.secondAnswer}" itemValue="2" />
                        <f:selectItem itemLabel="#{pollBB.poll.thirdAnswer}" itemValue="3" />
                        <f:selectItem itemLabel="#{pollBB.poll.fourthAnswer}" itemValue="4" />
                    </p:selectOneRadio>
                    <p:commandButton class="button tiny radius hollow inlineClass" value="Submit" update="pollForm" ajax="false" action="#{pollBB.submitResult()}"/>
                </h:form>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="large-12 columns">
                <h3>Poll Result</h3>
                <h4><h:outputText value="#{pollBB.poll.question}"/></h4>
            </div>
        </div>
        <div class="row">
            <div class="large-4 small-4 columns">
                <ul data-pie-id="pie">
                    <li data-value="#{pollBB.poll.firstCount}"><h:outputText value="#{pollBB.poll.firstAnswer} (#{pollBB.poll.firstCount})"/></li>
                    <li data-value="#{pollBB.poll.secondCount}"><h:outputText value="#{pollBB.poll.secondAnswer} (#{pollBB.poll.secondCount})"/></li>
                    <li data-value="#{pollBB.poll.thirdCount}"><h:outputText value="#{pollBB.poll.thirdAnswer} (#{pollBB.poll.thirdCount})"/></li>
                    <li data-value="#{pollBB.poll.fourthCount}"><h:outputText value="#{pollBB.poll.fourthAnswer} (#{pollBB.poll.fourthCount})"/></li>
                </ul>
            </div>
            <div class="medium-8 medium-8 columns">
                <div id="pie"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
        <script src="resources/pizza-master/dist/js/vendor/dependencies.js"></script>
        <script src="resources/pizza-master/dist/js/pizza.js"></script>

        <script>
            $(window).load(function () {
                Pizza.init();
                $(document).foundation();
            });
        </script>
    </h:body>
</html>
