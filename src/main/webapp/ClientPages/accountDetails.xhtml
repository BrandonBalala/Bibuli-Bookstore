<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="./master-layout.xhtml">
            <ui:define name="title">Bibuli | Login Page</ui:define>

            <ui:define name="content">
                <hr/>
                <div class="row">
                    <div class="large-5 columns callout large-centered large">
                        <div class="row">
                            <div class="large-12 text-center">
                                <h3>#{bundle.myAccount}</h3>
                            </div>                  
                        </div>
                        <h:form>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.emailLabel}
                                        <p:inputText id="email" value="#{AccountDetailsBB.client.email}" readonly="true"/>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.titleLabel}
                                        <h:selectOneMenu id="title" value="#{AccountDetailsBB.client.title}" disabled="true" >
                                                <f:selectItem itemValue="#{AccountDetailsBB.client.title}" itemLabel="#{bundle[AccountDetailsBB.client.title]}"/>
                            </h:selectOneMenu>
                                    </label>
                                </div>
                            </div>
                           <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.firstNameLabel}
                                        <p:inputText id="firstName" value="#{AccountDetailsBB.client.firstName}" readonly="true"/>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.lastNameLabel}
                                        <p:inputText id="lastName" value="#{AccountDetailsBB.client.lastName}" readonly="true"/>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.companyNameLabel}
                                        <p:inputText id="companyName" value="#{AccountDetailsBB.client.companyName}" readonly="true"/>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.homePhoneNumberLabel}
                                        <p:inputText id="homePhoneNumberLabel" value="#{AccountDetailsBB.client.homePhoneNumber}" readonly="true"/>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.cellPhoneNumberLabel}
                                        <p:inputText id="cellPhoneNumber" value="#{AccountDetailsBB.client.cellPhoneNumber}" readonly="true"/>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <br/>
                                <div class="large-12 columns">
                                    <p:commandButton id="primebutton" value="#{bundle.editAccount}"
                                                     class="button expanded radius"
                                                     action="#{AccountDetailsBB.editAccount()}" ajax="false" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
                <hr/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
