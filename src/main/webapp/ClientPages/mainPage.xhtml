<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="./master-layout.xhtml">
            <ui:define name="title">Bibuli | #{bundle.ClientMain}</ui:define>

            <ui:define name="content">
                <link rel="stylesheet" type="text/css" href="#{resource['css:owl.carousel.css']}"  />
                <link rel="stylesheet" href="#{resource['css:owl-carousel/owl.theme.css']}"/>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                <script src="#{resource['js/owl.carousel.min.js']}" type="text/javascript"></script>
                <hr/>

                <div class="row large-9" rendered="#{ClientMainBB.bestSellers()}">
                    <div class="row text-left">
                        <div class="large-12 columns">
                            <h4>Best Sellers</h4>
                        </div> 
                    </div>
                    <div class="row carouselRow callout">
                        <div class="large-12 columns">
                            <div class="recentlyAdded owlcarousel">
                                 <ui:repeat var="book" value="#{ClientMainBB.bestSellersBooks}">
                                    <div class="column">
                                        <div class="image-wrapper overlay-fade-in-new-background">
                                            <img class="carouselImage" src="../resources/images/#{book.id}.jpg" alt="Book cover"/>
                                            <h:form>
                                                <h:commandLink action="#{ClientMainBB.displayProductPage(book)}"> 
                                                    <div class="image-overlay-content">
                                                        <h2><h:outputText value="#{book.title}"/></h2>

                                                        <c:if test="#{book.salePrice eq 0}">
                                                            <p class="price"><h:outputText value="#{book.listPrice}"/></p>
                                                        </c:if>
                                                        <c:if test="#{book.salePrice ne 0}">
                                                            <p class="price">
                                                                <h:outputText value="#{book.listPrice}$" class="strikethrough"/>&nbsp;
                                                                <h:outputText value="#{book.salePrice}$" class="redFont"/>
                                                            </p>
                                                        </c:if>

                                                        <br/>
                                                    </div>
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                 </ui:repeat>
                            </div>
                        </div>
                    </div>
                </div>

                <br/><br/>
                
                <div class="row large-9" rendered="#{ClientMainBB.newestReleases()}">
                    <div class="row text-left">
                        <div class="large-12 columns">
                            <h4>Recently Published Books</h4>
                        </div> 
                    </div>
                    <div class="row carouselRow callout">
                        <div class="large-12 columns">
                            <div class="recentlyAdded owlcarousel">
                                <ui:repeat var="book" value="#{ClientMainBB.newestReleases}">
                                    <div class="column">
                                        <div class="image-wrapper overlay-fade-in-new-background">
                                            <img class="carouselImage" src="../resources/images/#{book.id}.jpg" alt="Book cover"/>
                                            <h:form>
                                                <h:commandLink action="#{ClientMainBB.displayProductPage(book)}"> 
                                                    <div class="image-overlay-content">
                                                        <h2><h:outputText value="#{book.title}"/></h2>

                                                        <c:if test="#{book.salePrice eq 0}">
                                                            <p class="price"><h:outputText value="#{book.listPrice}"/></p>
                                                        </c:if>
                                                        <c:if test="#{book.salePrice ne 0}">
                                                            <p class="price">
                                                                <h:outputText value="#{book.listPrice}$" class="strikethrough"/>&nbsp;
                                                                <h:outputText value="#{book.salePrice}$" class="redFont"/>
                                                            </p>
                                                        </c:if>

                                                        <br/>
                                                    </div>
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>
                </div>
                
                <br/><br/>

                <div class="row large-9" rendered="#{ClientMainBB.recentlyAdded()}">
                    <div class="row text-left">
                        <div class="large-12 columns">
                            <h4>Recently Added Books</h4>
                        </div> 
                    </div>
                    <div class="row carouselRow callout">
                        <div class="large-12 columns">
                            <div class="recentlyAdded owlcarousel">
                                <ui:repeat var="book" value="#{ClientMainBB.recentlyAddedBooks}">
                                    <div class="column">
                                        <div class="image-wrapper overlay-fade-in-new-background">
                                            <img class="carouselImage" src="../resources/images/#{book.id}.jpg" alt="Book cover"/>
                                            <h:form>
                                                <h:commandLink action="#{ClientMainBB.displayProductPage(book)}"> 
                                                    <div class="image-overlay-content">
                                                        <h2><h:outputText value="#{book.title}"/></h2>

                                                        <c:if test="#{book.salePrice eq 0}">
                                                            <p class="price"><h:outputText value="#{book.listPrice}"/></p>
                                                        </c:if>
                                                        <c:if test="#{book.salePrice ne 0}">
                                                            <p class="price">
                                                                <h:outputText value="#{book.listPrice}$" class="strikethrough"/>&nbsp;
                                                                <h:outputText value="#{book.salePrice}$" class="redFont"/>
                                                            </p>
                                                        </c:if>

                                                        <br/>
                                                    </div>
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>
                </div>

                <br/><br/>

                <hr/>

                <script src="../resources/js/script.js" type="text/javascript"></script>
            </ui:define>

            <hr/>
        </ui:composition>
    </h:body>
</html>
