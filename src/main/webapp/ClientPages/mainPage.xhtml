<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="./master-layout.xhtml">
            <ui:define name="title">Bibuli | #{bundle.ClientMain}</ui:define>

            <ui:define name="content">
                <link rel="stylesheet" type="text/css" href="#{resource['css:owl.carousel.css']}"  />
                <link rel="stylesheet" href="#{resource['css:owl-carousel/owl.theme.css']}"/>
                <!--                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
                <script src="#{resource['js:owl.carousel.min.js']}" type="text/javascript"></script>

                <link href="#{resource['pizza-master:dist/css/vendor/normalize.css']}" media="screen" rel="stylesheet" type="text/css" />
                <link href="#{resource['pizza-master:dist/css/pizza.css']}" media="screen, projector, print" rel="stylesheet" type="text/css" />
                <script src="#{resource['pizza-master:dist/js/vendor/modernizr.js']}"></script>

                <div class="bibuliTitleOuter">
                    <div class="bibuliTitle unselectable">Bibuli</div>
                </div>
                <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit="" data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
                    <ul class="orbit-container">
                        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                        <li class="is-active orbit-slide">
                            <img class="orbit-image sliderImages dragRemoved" src="#{resource['images:sliders/slider1.jpg']}" alt="Slider Img 1"/>
                            <figcaption class="orbit-caption">Feed Your Imagination</figcaption>
                        </li>
                        <li class="orbit-slide">
                            <img class="orbit-image sliderImages dragRemoved" src="#{resource['images:sliders/slider3.jpg']}" alt="Slider Img 3"/>
                            <figcaption class="orbit-caption">Expand Your Knowledge</figcaption>
                        </li>
                        <li class="orbit-slide">
                            <img class="orbit-image sliderImages dragRemoved" src="#{resource['images:sliders/slider4.jpg']}" alt="Slider Img 4"/>
                            <figcaption class="orbit-caption">Reach for New Heights</figcaption>
                        </li>
                        <li class="orbit-slide">
                            <img class="orbit-image sliderImages dragRemoved" src="#{resource['images:sliders/slider2.jpg']}" alt="Slider Img 2"/>
                            <figcaption class="orbit-caption">Read, Lead, Succeed.</figcaption>
                        </li>
                    </ul>
                </div>

                <br/><hr/><br/>

                <div class="row large-9" rendered="#{ClientMainBB.bestSellers()}">
                    <div class="row text-center">
                        <div class="large-12 columns">
                            <h4 class="carouselTitle">- Best Sellers -</h4>
                        </div>                       
                    </div>
                    <hr/>
                    <div class="row carouselRow">
                        <div class="large-12 columns">
                            <div class="recentlyAdded owlcarousel">
                                <ui:repeat var="book" value="#{ClientMainBB.bestSellersBooks}">
                                    <div class="column">
                                        <div class="image-wrapper overlay-fade-in-new-background">
                                            <img class="carouselImage" src="#{resource['images:' += book.id += '.jpg']}" alt="Book cover"/>
                                            <h:form>
                                                <h:commandLink action="#{ClientMainBB.displayProductPage(book)}"> 
                                                    <div class="image-overlay-content">
                                                        <h2><h:outputText value="#{book.title}"/></h2>

                                                        <c:if test="#{book.salePrice eq 0}">
                                                            <p class="price"><h:outputText value="#{book.listPrice}"/></p>
                                                        </c:if>
                                                        <c:if test="#{book.salePrice ne 0}">
                                                            <p class="price">
                                                                <h:outputText value="#{book.listPrice}$" class="strikethrough"/>&nbsp;
                                                                <h:outputText value="#{book.salePrice}$" class="redFont"/>
                                                            </p>
                                                        </c:if>

                                                        <br/>
                                                    </div>
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>

                <br/><br/>

                <div class="row large-9" rendered="#{ClientMainBB.newestReleases()}">
                    <div class="row text-center">
                        <div class="large-12 columns">
                            <h4 class="carouselTitle">- New Releases -</h4>
                        </div> 
                    </div>
                    <hr/>
                    <div class="row carouselRow">
                        <div class="large-12 columns">
                            <div class="recentlyAdded owlcarousel">
                                <ui:repeat var="book" value="#{ClientMainBB.newestReleases}">
                                    <div class="column">
                                        <div class="image-wrapper overlay-fade-in-new-background">
                                            <img class="carouselImage" src="#{resource['images:' += book.id += '.jpg']}" alt="Book cover"/>
                                            <h:form>
                                                <h:commandLink action="#{ClientMainBB.displayProductPage(book)}"> 
                                                    <div class="image-overlay-content">
                                                        <h2><h:outputText value="#{book.title}"/></h2>

                                                        <c:if test="#{book.salePrice eq 0}">
                                                            <p class="price"><h:outputText value="#{book.listPrice}"/></p>
                                                        </c:if>
                                                        <c:if test="#{book.salePrice ne 0}">
                                                            <p class="price">
                                                                <h:outputText value="#{book.listPrice}$" class="strikethrough"/>&nbsp;
                                                                <h:outputText value="#{book.salePrice}$" class="redFont"/>
                                                            </p>
                                                        </c:if>

                                                        <br/>
                                                    </div>
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>

                <c:if test="#{ClientMainBB.recommendedBooks()}">
                    <br/><br/>
                    <div class="row large-9">
                        <div class="row text-center">
                            <div class="large-12 columns">
                                <h4 class="carouselTitle">- Recommended Books -</h4>
                            </div> 
                        </div>
                        <hr/>
                        <div class="row carouselRow">
                            <div class="large-12 columns">
                                <div class="recentlyAdded owlcarousel">
                                    <ui:repeat var="book" value="#{ClientMainBB.recommendedBooks}">
                                        <div class="column">
                                            <div class="image-wrapper overlay-fade-in-new-background">
                                                <img class="carouselImage" src="#{resource['images:' += book.id += '.jpg']}" alt="Book cover"/>
                                                <h:form>
                                                    <h:commandLink action="#{ClientMainBB.displayProductPage(book)}"> 
                                                        <div class="image-overlay-content">
                                                            <h2><h:outputText value="#{book.title}"/></h2>

                                                            <c:if test="#{book.salePrice eq 0}">
                                                                <p class="price"><h:outputText value="#{book.listPrice}"/></p>
                                                            </c:if>
                                                            <c:if test="#{book.salePrice ne 0}">
                                                                <p class="price">
                                                                    <h:outputText value="#{book.listPrice}$" class="strikethrough"/>&nbsp;
                                                                    <h:outputText value="#{book.salePrice}$" class="redFont"/>
                                                                </p>
                                                            </c:if>

                                                            <br/>
                                                        </div>
                                                    </h:commandLink>
                                                </h:form>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </div>
                </c:if>

                <br/><br/>

                <div class="row large-8 text-center">
                    <div class="large-12 columns">
                        <h4 class="carouselTitle">- Our Sponsors -</h4>
                    </div>
                    <ui:repeat var="banner" value="#{ClientMainBB.bannerList}">

                        <div class="large-5 columns">
                            <div class="row callout small text-center">
                                <div class="large-12 columns">
                                    <img class="adImages dragRemoved" src="#{resource['images:' += banner.uri]}" alt="ad"/>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>

                <br/><br/>

                <h:panelGroup layout="block" id="pollPanel">
                    <c:if test="#{!pollBB.resultsActive}">
                        <div class="row large-9">
                            <div class="large-12 columns">
                                <div class="row text-center">
                                    <div class="large-12 columns">
                                        <h4 class="carouselTitle">- Poll -</h4>
                                    </div>
                                </div>
                                <div class="row callout text-center">
                                    <div class="large-12 columns">
                                        <h:form id="pollForm">
                                            <h5><p:outputLabel for="pollChoices" value="#{pollBB.poll.question}" /></h5>
                                            <p:selectOneRadio id="pollChoices" value="#{pollBB.choice}">
                                                <f:selectItem  itemLabel="#{pollBB.poll.firstAnswer}" itemValue="1" rendered="#{not empty pollBB.poll.firstAnswer}"/>
                                                <f:selectItem itemLabel="#{pollBB.poll.secondAnswer}" itemValue="2" rendered="#{not empty pollBB.poll.secondAnswer}"/>
                                                <f:selectItem itemLabel="#{pollBB.poll.thirdAnswer}" itemValue="3" rendered="#{not empty pollBB.poll.thirdAnswer}"/>
                                                <f:selectItem itemLabel="#{pollBB.poll.fourthAnswer}" itemValue="4" rendered="#{not empty pollBB.poll.fourthAnswer}"/>
                                            </p:selectOneRadio>
                                            <p:commandButton class="button radius hollow" value="Submit" update="pollPanel" action="#{pollBB.submitResult()}"/>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br/><br/>
                    </c:if>

                    <c:if test="#{pollBB.resultsActive}">
                        <div class="row large-9">
                            <div class="large-12 columns">
                                <div class="row text-center">
                                    <div class="large-12 columns">
                                        <h4 class="carouselTitle">- Poll Results -</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="large-12 columns">
                                <div class="row callout">
                                    <div class="large-12">
                                        <h5><h:outputText value="#{pollBB.poll.question}"/></h5>
                                    </div>
                                    <div class="large-4 medium-4 small-12 columns">
                                        <ul data-pie-id="pie">
                                            <c:if test="#{not empty pollBB.poll.firstAnswer}">
                                                <li data-value="#{pollBB.poll.firstCount}">
                                                    <h:outputText value="#{pollBB.poll.firstAnswer} (#{pollBB.poll.firstCount})"/>
                                                </li>
                                            </c:if>
                                            <c:if test="#{not empty pollBB.poll.secondAnswer}">
                                                <li data-value="#{pollBB.poll.secondCount}">
                                                    <h:outputText value="#{pollBB.poll.secondAnswer} (#{pollBB.poll.secondCount})"/>
                                                </li>
                                            </c:if>
                                            <c:if test="#{not empty pollBB.poll.thirdAnswer}">
                                                <li data-value="#{pollBB.poll.thirdCount}">
                                                    <h:outputText value="#{pollBB.poll.thirdAnswer} (#{pollBB.poll.thirdCount})"/>
                                                </li>
                                            </c:if>
                                            <c:if test="#{not empty pollBB.poll.fourthAnswer}">
                                                <li data-value="#{pollBB.poll.fourthCount}">
                                                    <h:outputText value="#{pollBB.poll.fourthAnswer} (#{pollBB.poll.fourthCount})"/>
                                                </li>
                                            </c:if>
                                        </ul>
                                    </div>
                                    <div class="large-8 medium-8 small-12 columns">
                                        <div id="pie"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br/><br/>
                    </c:if>
                </h:panelGroup>
                <div class="row large-3 text-center">
                    <div class="row text-center">
                        <div class="large-12 columns">
                            <h4 class="carouselTitle">- News Feed -</h4>
                        </div>                       
                    </div>
                    <div class="row text-center callout">
                        <p:feedReader value="#{ClientMainBB.currentlyActiveFeed.uri}" var="rss" size="2">
                            <div class="large-12 columns">
                                <div class="large-12 columns">
                                    <h:outputText value="#{rss.title}" style="font-weight: bold;"/>
                                </div>
                                <br/>
                                <div class="large-12 columns">
                                    <h:outputText value="#{rss.description.value}" escape="false"/>
                                </div>
                            </div>
                            <p:separator />
                        </p:feedReader>                      
                    </div>
                </div>
                <hr/>

                <script src="#{resource['js:script.js']}" type="text/javascript"></script>
                <script src="#{resource['pizza-master:dist/js/vendor/dependencies.js']}"></script>
                <script src="#{resource['pizza-master:dist/js/pizza.js']}"></script>

                <script>
                    $(window).load(function () {
                        Pizza.init();
                    });
                </script>
            </ui:define>

            <hr/>
        </ui:composition>
    </h:body>
</html>
