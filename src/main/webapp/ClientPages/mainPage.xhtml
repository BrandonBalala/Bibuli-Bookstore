<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="./master-layout.xhtml">
             <ui:define name="title">Bibuli | #{bundle.ClientMain}</ui:define>
             
        <ui:define name="content">
            <link rel="stylesheet" type="text/css" href="#{resource['css:owl.carousel.css']}"  />
        <link rel="stylesheet" href="#{resource['css:owl-carousel/owl.theme.css']}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="#{resource['js/owl.carousel.min.js']}" type="text/javascript"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 
                <div class="container">
            <h:form>
                <p:panel id="basic" class="container">
                    <h3>#{bundle.bestSellers}</h3>
                    <div class="recentlyAdded owlcarousel" rendered="#{ClientMainBB.bestSellers()}">
                        <ui:repeat var="book" value="#{ClientMainBB.bestSellersBooks}">
                                    <div class="column">
                                       <div class="image-wrapper overlay-fade-in-new-background">
                                <img class="carouselImage" src="../resources/images/#{book.id}.jpg" alt="Book cover"/>
                                <div class="image-overlay-content">
                                                <h2><h:outputText value="#{book.title}"/></h2>

                                                <c:if test="#{book.salePrice eq 0}">
                                                    <p class="price"><h:outputText value="#{book.listPrice}"/></p>
                                                </c:if>
                                                <c:if test="#{book.salePrice ne 0}">
                                                    <p class="price">
                                                        <h:outputText value="#{book.listPrice}$" class="strikethrough"/>&nbsp;
                                                        <h:outputText value="#{book.salePrice}$" class="redFont"/>
                                                    </p>
                                                </c:if>

                                                <br/>
                                                <h:commandLink type="submit" class="button secondary expanded hollow step fi-eye iconLarge" action="#{ClientMainBB.displayProductPage(book)}"/>
                                            </div>
                                  </div>
                                    </div>
                               </ui:repeat>
                        </div>
                </p:panel>
                
                <p:panel id="bestSeller" class="centered">
                    <h3>#{bundle.recentlyadded}</h3>
                       <div class="recentlyAdded owlcarousel" rendered="#{ClientMainBB.recentlyAdded()}">
                               <ui:repeat var="book" value="#{ClientMainBB.recentlyAddedBooks}">
                                    <div class="column">
                                       <div class="image-wrapper overlay-fade-in-new-background">
                                <img class="carouselImage" src="../resources/images/#{book.id}.jpg" alt="Book cover"/>
                                <div class="image-overlay-content">
                                                <h2><h:outputText value="#{book.title}"/></h2>

                                                <c:if test="#{book.salePrice eq 0}">
                                                    <p class="price"><h:outputText value="#{book.listPrice}"/></p>
                                                </c:if>
                                                <c:if test="#{book.salePrice ne 0}">
                                                    <p class="price">
                                                        <h:outputText value="#{book.listPrice}$" class="strikethrough"/>&nbsp;
                                                        <h:outputText value="#{book.salePrice}$" class="redFont"/>
                                                    </p>
                                                </c:if>

                                                <br/>
                                                <h:commandLink type="submit" class="button secondary expanded hollow step fi-eye iconLarge" action="#{ClientMainBB.displayProductPage(book)}"/>
                                            </div>
                                  </div>
                                    </div>
                               </ui:repeat>
                        </div>
                </p:panel>
                
            </h:form></div>
           <script src="../resources/js/script.js" type="text/javascript"></script>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
