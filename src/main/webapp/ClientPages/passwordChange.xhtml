<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="signupForm" >
            <h:panelGrid columns="1" styleClass="centered-panel">
                <p:panel id="primepanel" header="#{bundle.register}">

                    <h:panelGrid columns="3" cellpadding="1" border="0">
                        <p:outputLabel for="password" value="#{bundle.passwordLabel}"/>
                        <p:password id="password" value="#{passwordChangeBB.client.password}" feedback="true"
                                    required="true" promptLabel="#{bundle.passwordPrompt}"
                                    weakLabel="#{bundle.weakPassword}" goodLabel="#{bundle.goodPassword}" strongLabel="#{bundle.strongPassword}"
                                    requiredMessage="#{bundle.passwordRequired}" match="password2"/>
                        <p:message for="password" style="color:red"/>

                        <p:outputLabel for="password2" value="#{bundle.passwordConfirmLabel}"/>
                        <p:password id="password2" value="#{passwordChangeBB.client.password}" feedback="false"
                                    required="true" requiredMessage="#{bundle.passwordConfirmRequired}"/>
                        <p:message for="password2" style="color:red"/>

                    </h:panelGrid>
                    <p:commandButton id="primebutton" value="#{bundle.changePasswordButton}"
                                     style="display: block;margin: 0 auto;"
                                     action="#{passwordChangeBB.changePassword()}" ajax="false" />

                </p:panel>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
