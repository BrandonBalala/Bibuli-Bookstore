<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="./master-layout.xhtml">
            <ui:define name="title">Bibuli | Advanced Search</ui:define>

            <ui:define name="content">
                <hr/>

                <div class="row">
                    <div class="panel large-12 columns text-left">
                        <h2>Advanced Search</h2>
                    </div>
                </div>
                <h:form>
                    <div class="row">
                        <div class="large-3 columns text-left">
                            <h:outputText value="#{bundle.searchingFor}"/>
                        </div>
                        <div class="large-9 columns">
                            <h:inputText value="#{searchBean.keywords}" a:placeholder="#{bundle.searchPlaceholder}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-3 columns text-left">
                            <h:outputText value="#{bundle.searchBy}"/>
                        </div>
                        <div class="large-9 columns">
                            <h:selectOneMenu value="#{searchBean.searchBy}" >
                                <f:selectItem itemValue="all" itemLabel="#{bundle.searchAll}"/>
                                <f:selectItem itemValue="title" itemLabel="#{bundle.searchTitle}"/>
                                <f:selectItem itemValue="identifier" itemLabel="#{bundle.searchIdentifier}"/>
                                <f:selectItem itemValue="contributor" itemLabel="#{bundle.searchContributor}"/>
                                <f:selectItem itemValue="publisher" itemLabel="#{bundle.searchPublisher}"/>
                                <f:selectItem itemValue="year" itemLabel="#{bundle.searchPublicationYear}"/>
                                <f:selectItem itemValue="genre" itemLabel="#{bundle.searchGenre}"/>
                                <f:selectItem itemValue="format" itemLabel="#{bundle.searchFormat}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns text-right">
                            <h:commandLink class="button expanded hollow step fi-magnifying-glass size-12" value="#{bundle.search}" action="#{searchBean.advancedSearchBooks()}"/>
                        </div>
                    </div>
                </h:form>
                <hr/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
