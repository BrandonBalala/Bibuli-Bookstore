<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Search Results</title>
        <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"/>
        <link rel="stylesheet" href="resources/css/foundation/foundation-icons.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/mycss.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/fluidity/fluidity.css"/>
    </h:head>
    <h:body>
        <c:set var="test" value="#{resultBB.setBookList(bookController.findBooksByYear(2011))}" scope='request'/>

        <div class="row small-up-1 medium-up-2 large-up-4">
            <br/>
            <ui:repeat value="#{resultBB.bookList}" var="theBook">
                <div class="column">
                    <div class="image-wrapper overlay-fade-in-new-background">
                        <img class="thumbnail resultImage" src="resources/images/#{theBook.id}.jpg" alt="Book cover"/>
                        <div class="image-overlay-content">
                            <h2><h:outputText value="#{theBook.title}"/></h2>

                            <c:if test="#{theBook.salePrice eq 0}">
                                <p class="price"><h:outputText value="#{theBook.listPrice}"/></p>
                            </c:if>
                            <c:if test="#{theBook.salePrice ne 0}">
                                <p class="price">
                                    <h:outputText value="#{theBook.listPrice}$" class="strikethrough"/>&nbsp;
                                    <h:outputText value="#{theBook.salePrice}$" class="redFont"/>
                                </p>
                                <!--                                <li class="prices redFont"><b><h:outputText value="{productPageBB.savingsPercentage}"/>% OFF</b></li>-->
                            </c:if>

                            <br/>
                            <h:form>
                                <h:commandButton type="submit" class="button secondary expanded" value="Buy" action="#{resultBB.displayProductPage(theBook)}"/>
<!--                                    <ui:param name="product" value="#theBook}" />
                                </h:commandButton>-->
                            </h:form>
                            <!--                            <a command="#" class="button secondary expanded">Buy</a>-->
                        </div>
                    </div>
                </div>
            </ui:repeat>

            <!--            <div class="column">
                            <div class="image-wrapper overlay-fade-in-new-background">
                                <img class="thumbnail" src="http://placehold.it/150x225" />
                                <div class="image-overlay-content">
                                    <h2>1</h2>
                                    <p class="price">$189,000</p>
                                    <br/>
                                    <a href="#" class="button secondary expanded">Buy</a>
                                </div>
                            </div>
                        </div>-->
        </div>


        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>

        <script>
            $(window).load(function () {
                $(document).foundation();
            });
        </script>
    </h:body>
</html>
