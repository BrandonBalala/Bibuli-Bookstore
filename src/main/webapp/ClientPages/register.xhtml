<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="./master-layout.xhtml">
            <ui:define name="title">Bibuli | Registration</ui:define>

            <ui:define name="content">
                <hr/>
                <div class="row">
                    <div class="large-5 columns callout large-centered large">
                        <div class="row">
                            <div class="large-12 text-center">
                                <h3 class="bibuliFont">#{bundle.register}</h3>
                            </div>                  
                        </div>
                        <h:form id="signupForm">
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.titleLabel}
                                        <h:selectOneMenu id="title" value="#{registerBB.client.title}" required="true" requiredMessage="#{bundle.titleRequired}" >
                                            <c:forEach var="item" items="#{titleBB.getTitles()}">
                                                <f:selectItem itemValue="#{item.id}" itemLabel="#{bundle[item.id]}"/>
                                            </c:forEach>
                                        </h:selectOneMenu>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message for="title" style="color:red"/>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.firstNameLabel}
                                        <p:inputText id="firstName" value="#{registerBB.client.firstName}" required="true"
                                                     requiredMessage="#{bundle.firstNameRequired}">
                                        <f:validator validatorId="nameValidator" />
                                        <f:ajax event="blur" render="firstNameMessage" />
                                        </p:inputText>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message id="firstNameMessage" for="firstName" style="color:red"/>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.lastNameLabel}
                                        <p:inputText id="lastName" value="#{registerBB.client.lastName}"  required="true"
                                                     requiredMessage="#{bundle.lastNameRequired}">
                                            <f:validator validatorId="nameValidator"/>
                                            <f:ajax event="blur" render="lastNameMessage"/>
                                        </p:inputText>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message id="lastNameMessage" for="lastName" style="color:red"/>

                                </div> 
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.companyNameLabel}
                                        <p:inputText id="companyName" value="#{registerBB.client.companyName}"/>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message for="companyName" style="color:red"/>

                                </div> 
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.homePhoneNumberLabel}
                                        <p:inputMask id="homePhoneNumber" value="#{registerBB.client.homePhoneNumber}" required="true"
                                                     requiredMessage="#{bundle.homePhoneRequired}"
                                                     mask="(999) 999-9999" >
                                            <f:validator validatorId="phoneValidator" />
                                             <f:ajax event="blur" render="homePhoneNumbermessage" />
                                        </p:inputMask>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message id="homePhoneNumbermessage" for="homePhoneNumber" style="color:red"/>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.cellPhoneNumberLabel}
                                        <p:inputMask id="cellPhoneNumber" value="#{registerBB.client.cellPhoneNumber}" required="true"
                                                     requiredMessage="#{bundle.cellPhoneRequired}"
                                                     mask="(999) 999-9999" >
                                            <f:validator validatorId="phoneValidator" />
                                             <f:ajax event="blur" render="cellPhoneNumbermessage" />
                                        </p:inputMask>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message id="cellPhoneNumbermessage" for="cellPhoneNumber" style="color:red"/>

                                </div> 
                            </div>

                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.emailLabel}
                                        <p:inputText id="email" value="#{registerBB.client.email}" required="true"
                                                     requiredMessage="#{bundle.emailRequired}" >
                                            <f:validator validatorId="emailValidator" />
                                             <f:ajax event="blur" render="emailError" />
                                        </p:inputText>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message id="emailError" for="email" style="color:red"/>

                                </div> 
                            </div>

                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.passwordLabel}
                                        <p:password id="password" value="#{registerBB.client.password}" feedback="true"
                                                    required="true" promptLabel="#{bundle.passwordPrompt}"
                                                    weakLabel="#{bundle.weakPassword}" goodLabel="#{bundle.goodPassword}" strongLabel="#{bundle.strongPassword}"
                                                    requiredMessage="#{bundle.passwordRequired}">
                                            <f:validator validatorId="passwordValidator" />
                                             <f:ajax event="blur" render="passwordError" />
                                        </p:password>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message id="passwordError" for="password" style="color:red"/>

                                </div> 
                            </div>

                            <div class="row">
                                <div class="large-12 columns">
                                    <label>#{bundle.passwordConfirmLabel}
                                        <p:password id="password2" value="#{registerBB.client.password}" feedback="false"
                                                    required="true" requiredMessage="#{bundle.passwordConfirmRequired}" match="password" validatorMessage="#{bundle.matchPass}">
                                            <f:validator validatorId="passwordValidator" />
                                             <f:ajax event="blur" render="passwordError2" />
                                        </p:password>
                                    </label>
                                </div>
                                <div class="large-12 text-center">
                                    <h:message id="passwordError2" for="password2" style="color:red"/>
                                </div> 
                            </div>
                            <br/>
                            <div class="row">
                                <div class="large-12 columns">
                                    <p:commandButton id="primebutton" value="#{bundle.registerButton}"
                                                     class="button expanded"
                                                     action="#{registerBB.register()}" ajax="false" />
                                </div> 
                            </div>
                        </h:form>
                    </div>
                </div>
                <hr/>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
