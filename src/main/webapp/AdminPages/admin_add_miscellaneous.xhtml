<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value=" Add Miscellaneous"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <section class="content-header">

                <ol class="breadcrumb">
                    <li><a href="admin_home.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-dashboard"></i> Add Miscellaneous</a></li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <h:form id="form">

                            <h3>Add Miscellaneous</h3>
                            <p:tabView orientation="left">
                                <p:tab title="Add Genre">
                                    <h:form id="form1">
                                        <h:panelGrid id="grid1" cellpadding="5" columns="3" style="margin-bottom:10px">
                                            <f:facet name="header">
                                                <p:messages id="msgs1" showDetail="true" autoUpdate="true" closable="true"/>
                                            </f:facet>

                                            <p:outputLabel for="newgenre" value="New Genre:" />
                                            <p:inputText id="newgenre" value="#{miscellBB.newGenre}" required="true" requiredMessage="Genre is required." />
                                            <p:commandButton value="Save" actionListener="#{miscellBB.addGenre()}" update="table1 newgenre" process="grid1" icon="ui-icon-check"/>
                                           
                                        </h:panelGrid>

                                        <p:dataTable id="table1" var="genre" value="#{miscellBB.allGenre}" rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15"
                                                     editable="true" style="margin-bottom:20px"
                                                     selection="#{miscellBB.selectedGenre}" rowKey="#{genre}" >

                                            <p:column  selectionMode="multiple"  style="width:16px;text-align:center"/>
                                            <p:column headerText="Genre" sortBy="#{genre.type}" filterBy="#{genre.type}" filterMatchMode="contains" style="width:200px">
                                                <h:outputText value="#{genre.type}" />
                                            </p:column>
                                            <f:facet name="footer">
                                                <p:commandButton process="table1" update="table1" icon="ui-icon-close" value="Delete" actionListener="#{miscellBB.deleteGenre(miscellBB.selectedGenre)}" />
                                            </f:facet>
                                        </p:dataTable>

                                    </h:form>
                                </p:tab>


                                <p:tab title="Add Contribution">
                                    <h:form id="form2">
                                        <h:panelGrid id="grid2" cellpadding="5" columns="3" style="margin-bottom:10px">
                                            <f:facet name="header">
                                                <p:messages id="msgs2" showDetail="true" autoUpdate="true" closable="true"/>
                                            </f:facet>

                                            <p:outputLabel for="newcontribution" value="New Contribution:" />
                                            <p:inputText id="newcontribution" value="#{miscellBB.newContributionType}" required="true" requiredMessage="Contribution Type is required." />
                                            <p:commandButton value="Save" actionListener="#{miscellBB.addContributionType()}" update="table2 newcontribution" process="grid2" icon="ui-icon-check"/>
                                           
                                        </h:panelGrid>

                                        <p:dataTable id="table2" var="contributionType" value="#{miscellBB.allContributionType}" rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15"
                                                     editable="true" style="margin-bottom:20px"
                                                     selection="#{miscellBB.selectedContributionType}" rowKey="#{contributionType}" >

                                            <p:column  selectionMode="multiple"  style="width:16px;text-align:center"/>
                                            <p:column headerText="Contribution Type" sortBy="#{contributionType.type}" filterBy="#{contributionType.type}" filterMatchMode="contains" style="width:200px">
                                                <h:outputText value="#{contributionType.type}" />
                                            </p:column>
                                            <f:facet name="footer">
                                                <p:commandButton process="table2" update="table2" icon="ui-icon-close" value="Delete" actionListener="#{miscellBB.deleteContributionType(miscellBB.selectedContributionType)}" />
                                            </f:facet>
                                        </p:dataTable>

                                    </h:form>
                                </p:tab>
                                
                                <p:tab title="Add Province">
                                    <h:form id="form3">
                                        <h:panelGrid id="grid3" cellpadding="5" columns="3" style="margin-bottom:10px">
                                            <f:facet name="header">
                                                <p:messages id="msgs3" showDetail="true" autoUpdate="true" closable="true"/>
                                            </f:facet>

                                            <p:outputLabel for="newprovince" value="New Province:" />
                                            <p:inputText id="newprovince" value="#{miscellBB.newProvince}" required="true" requiredMessage="Province is required." />
                                            <p:commandButton value="Save" actionListener="#{miscellBB.addProvince()}" update="table3 newprovince" process="grid3" icon="ui-icon-check"/>
                                           
                                        </h:panelGrid>

                                        <p:dataTable id="table3" var="province" value="#{miscellBB.allProvince}" rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15"
                                                     editable="true" style="margin-bottom:20px"
                                                     selection="#{miscellBB.selectedProvince}" rowKey="#{province}" >

                                            <p:column  selectionMode="multiple"  style="width:16px;text-align:center"/>
                                            <p:column headerText="Province" sortBy="#{province.id}" filterBy="#{province.id}" filterMatchMode="contains" style="width:200px">
                                                <h:outputText value="#{province.id}" />
                                            </p:column>
                                            <f:facet name="footer">
                                                <p:commandButton process="table3" update="table3" icon="ui-icon-close" value="Delete" actionListener="#{miscellBB.deleteProvince(miscellBB.selectedProvince)}" />
                                            </f:facet>
                                        </p:dataTable>

                                    </h:form>
                                </p:tab>
                                
                                <p:tab title="Add Title">
                                    <h:form id="form4">
                                        <h:panelGrid id="grid4" cellpadding="5" columns="3" style="margin-bottom:10px">
                                            <f:facet name="header">
                                                <p:messages id="msgs4" showDetail="true" autoUpdate="true" closable="true"/>
                                            </f:facet>

                                            <p:outputLabel for="newtitle" value="New Title:" />
                                            <p:inputText id="newtitle" value="#{miscellBB.newTitle}" required="true" requiredMessage="Title is required." />
                                            <p:commandButton value="Save" actionListener="#{miscellBB.addTitle()}" update="table4 newtitle" process="grid4" icon="ui-icon-check"/>
                                           
                                        </h:panelGrid>

                                        <p:dataTable id="table4" var="title" value="#{miscellBB.allTitle}" rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15"
                                                     editable="true" style="margin-bottom:20px"
                                                     selection="#{miscellBB.selectedTitle}" rowKey="#{title}" >

                                            <p:column  selectionMode="multiple"  style="width:16px;text-align:center"/>
                                            <p:column headerText="Title" sortBy="#{title.id}" filterBy="#{title.id}" filterMatchMode="contains" style="width:200px">
                                                <h:outputText value="#{title.id}" />
                                            </p:column>
                                            <f:facet name="footer">
                                                <p:commandButton process="table4" update="table4" icon="ui-icon-close" value="Delete" actionListener="#{miscellBB.deleteTitle(miscellBB.selectedTitle)}" />
                                            </f:facet>
                                        </p:dataTable>

                                    </h:form>
                                </p:tab>
                            </p:tabView>

                        </h:form >
                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>


</html>
