<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value=" Add Miscellaneous"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <section class="content-header">

                <ol class="breadcrumb">
                    <li><a href="admin_home.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="admin_books.xhtml"><i class="fa fa-dashboard"></i> Inventory</a></li>
                    <li><a href="#"><i class="fa fa-dashboard"></i> Add Miscellaneous</a></li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <h:form id="form">

                            <h3>Add Miscellaneous</h3>
                            <p:tabView orientation="left">
                                <p:tab title="Add Genre">
                                    <h:form id="form1">
                                        <h:panelGrid id="grid1" cellpadding="5" columns="3" style="margin-bottom:10px">
                                            <f:facet name="header">
                                                <p:messages id="msgs1" showDetail="true" autoUpdate="true" closable="true"/>
                                            </f:facet>

                                            <p:outputLabel for="newgenre" value="New Genre:" />
                                            <p:inputText id="newgenre" value="#{miscellBB.newGenre}" required="true" requiredMessage="Genre is required." />
                                            <p:commandButton value="Save" actionListener="#{miscellBB.addGenre()}" update="table1 newgenre" process="grid1" icon="ui-icon-check"/>
                                           
                                        </h:panelGrid>

                                        <p:dataTable id="table1" var="genre" value="#{miscellBB.allGenre}" rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15"
                                                     editable="true" style="margin-bottom:20px"
                                                     selection="#{miscellBB.selectedGenre}" rowKey="#{genre}" >

                                            <p:column  selectionMode="multiple"  style="width:16px;text-align:center"/>
                                            <p:column headerText="Genre" sortBy="#{genre.type}" filterBy="#{genre.type}" filterMatchMode="contains" style="width:200px">
                                                <h:outputText value="#{genre.type}" />
                                            </p:column>
                                            <f:facet name="footer">
                                                <p:commandButton process="table1" update="table1" icon="ui-icon-close" value="Delete" actionListener="#{miscellBB.deleteGenre(miscellBB.selectedGenre)}" />
                                            </f:facet>
                                        </p:dataTable>

                                    </h:form>
                                </p:tab>


                                <p:tab title="Godfather Part II">
                                    <h:form id="form2">

                                        New Ad uri : <h:inputText size="100" value="#{bannerBB.uri}" />
                                        <h:commandButton value="Add" action="#{bannerBB.addAction(bannerBB.uri)}" />


                                        <p:dataTable id="table" var="ad" value="#{bannerBB.banners}" rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15"
                                                     editable="true" style="margin-bottom:20px">


                                            <p:ajax event="rowEdit" listener="#{bannerBB.onRowEdit}" update="@this" />
                                            <p:ajax event="rowEditCancel" listener="#{bannerBB.onRowCancel}" update="@this" />

                                            <p:column headerText="Selected" style="width:30px">
                                                <p:selectBooleanCheckbox value="#{ad.selected}">
                                                    <p:ajax update="form" listener="#{bannerBB.changeStatus(ad)}" />
                                                </p:selectBooleanCheckbox>
                                            </p:column>

                                            <p:column  headerText="Edit" style="width:50px">
                                                <p:rowEditor />
                                            </p:column>



                                            <p:column headerText="URL" sortBy="#{ad.uri}" filterBy="#{ad.uri}" filterMatchMode="contains" style="width:200px">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{ad.uri}" /></f:facet>
                                                    <f:facet name="input"><p:inputText value="#{ad.uri}" /></f:facet>
                                                </p:cellEditor>
                                            </p:column>

                                        </p:dataTable>

                                    </h:form>
                                </p:tab>
                                <p:tab title="Godfather Part III">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        hahaha
                                    </h:panelGrid>
                                </p:tab>
                            </p:tabView>

                        </h:form >
                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>


</html>
