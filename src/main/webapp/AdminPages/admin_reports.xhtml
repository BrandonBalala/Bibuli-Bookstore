<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value="Admin Reports"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <section class="content-header">
                <h1>
                    Report 
                </h1>

                <ol class="breadcrumb">
                    <li><a href="admin_home.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-dashboard"></i> Report</a></li>
                </ol>
            </section>

            <section class="content">
                <div class="row">
                    <div class="col-xs-12">


                        <h:form id="form">
                            
                            <h:panelGrid columns="5" cellpadding="20">
                                
                                <p:outputLabel for="event1" value="Start Date:" />
                                <p:calendar id="event1" value="#{reportBB.start}" pattern="dd-MM-yyyy">
                                    <p:ajax event="dateSelect" listener="#{reportBB.onDateSelect}" />
                                </p:calendar>
                                
                                <p:outputLabel for="event2" value="End Date:" />
                                <p:calendar id="event2" value="#{reportBB.end}">
                                    <p:ajax event="dateSelect" listener="#{reportBB.onDateSelect}" />
                                </p:calendar>

                                <p:commandButton value="Submit"  actionListener="#{reportBB.click}" icon="ui-icon-check" />
                            </h:panelGrid>



                            <h3>Report</h3>
                            <p:tabView scrollable="true">
                                <p:tab title="Total Sales">Total Sales</p:tab>
                                <p:tab title="Sales by Client">Tab 2 Content</p:tab>
                                <p:tab title="Sales by Author">Tab 3 Content</p:tab>
                                <p:tab title="Sales by Publisher">Tab 4 Content</p:tab>
                                <p:tab title="Top Sellers">Tab 5 Content</p:tab>
                                <p:tab title="Top Clients">Tab 6 Content</p:tab>
                                <p:tab title="Zero Sales">Tab 7 Content</p:tab>
                                <p:tab title="Reorder Report">Tab 8 Content</p:tab>

                            </p:tabView>
                        </h:form>
                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>
</html>
