<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value="Admin Reports"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <section class="content-header">
                <h1>
                    Report 
                </h1>

                <ol class="breadcrumb">
                    <li><a href="admin_home.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-dashboard"></i> Report</a></li>
                </ol>
            </section>

            <section class="content">
                <div class="row">
                    <div class="col-xs-12">


                        <h:form id="form">
                            
                            <p:messages/>
                            <h4>Start Date </h4>
                            <p:calendar value="#{reportBB.date1}" pattern="MM/dd/yyyy" required="true"
                                        requiredMessage="Start date required"/>

                            <h4>End Date</h4>
                            <p:calendar value="#{reportBB.date2}" pattern="MM/dd/yyyy" required="true"
                                        requiredMessage="End date required"/>


                            <h3>Report</h3>
                            <p:tabView scrollable="true">
                                <p:tab title="Total Sales">Total Sales</p:tab>
                                <p:tab title="Sales by Client">Tab 2 Content</p:tab>
                                <p:tab title="Sales by Author">Tab 3 Content</p:tab>
                                <p:tab title="Sales by Publisher">Tab 4 Content</p:tab>
                                <p:tab title="Top Sellers">Tab 5 Content</p:tab>
                                <p:tab title="Top Clients">Tab 6 Content</p:tab>
                                <p:tab title="Zero Sales">Tab 7 Content</p:tab>
                                <p:tab title="Reorder Report">Tab 8 Content</p:tab>
                                <p:tab title="Stock Report">
                                    <p:dataTable id="table" var="book" value="#{booksBB.books}" rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         editable="true" style="margin-bottom:20px"
                                         selection="#{book}" selectionMode="single" rowKey="#{book.id}">
                                     <p:column headerText="Id" sortBy="#{book.id}" filterBy="#{book.id}" filterMatchMode="contains" style="width:70px">
                                    <h:outputText value="#{book.id}" />
                                </p:column>

                                <p:column headerText="Title" sortBy="#{book.title}" filterBy="#{book.title}" filterMatchMode="contains" style="width:200px">
                                   <h:outputText value="#{book.title}" />
                                </p:column>

                                <p:column headerText="List Price" sortBy="#{book.listPrice}" filterBy="#{book.listPrice}" filterMatchMode="contains" style="width:70px">
                                   <h:outputText value="#{book.listPrice}" />
                                </p:column>

                                <p:column headerText="Sale Price" sortBy="#{book.salePrice}" filterBy="#{book.salePrice}" filterMatchMode="contains" style="width:70px">
                                    <h:outputText value="#{book.salePrice}" />
                                </p:column> 

                                <p:column headerText="Wholesale Price" sortBy="#{book.wholesalePrice}" filterBy="#{book.wholesalePrice}" filterMatchMode="contains" style="width:70px">
                                    <h:outputText value="#{book.wholesalePrice}" />
                                </p:column>   
                                    </p:dataTable>
                                </p:tab>      
                            </p:tabView>
                        </h:form>
                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>
</html>
