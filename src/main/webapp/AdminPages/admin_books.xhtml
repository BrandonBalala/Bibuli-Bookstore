<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value="Admin Books"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <section class="content-header">
                <h1>
                    All Books ( <h:outputText value="#{booksBB.booksCount}"/>  Books )
                </h1>

                <ol class="breadcrumb">
                    <li><a href="admin_home.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-dashboard"></i> Inventory</a></li>
                </ol>
            </section>
            <section class="content">

                <div class="row">
                    <div class="col-xs-12">


                        <p><p:commandButton id="create" value="New Book" icon="fa fa-plus" type="button"/></p>

                        <h:form id="form">
                            <p:growl id="msgs"/>

                            <p:dataTable id="table" var="book" value="#{booksBB.books}" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         editable="true" style="margin-bottom:20px"
                                         selection="#{booksBB.selectedBook}" selectionMode="single" rowKey="#{book}">
                                         

                                <p:column headerText="Id" sortBy="#{book.id}" filterBy="#{book.id}" filterMatchMode="contains" style="width:70px">
                                    <h:outputText value="#{book.id}" />
                                </p:column>

                                <p:column headerText="Title" sortBy="#{book.title}" filterBy="#{book.title}" filterMatchMode="contains" style="width:200px">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{book.title}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{book.title}" /></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Pub Date" sortBy="#{book.formattedPubDate}" filterBy="#{book.formattedPubDate}" filterMatchMode="contains" style="width:70px">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{book.formattedPubDate}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{book.formattedPubDate}" /></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="genre List" sortBy="#{book.genreList}" filterBy="#{book.genreList}" filterMatchMode="contains" style="width:70px">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{book.genreList}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{book.genreList}" /></f:facet>
                                    </p:cellEditor>
                                </p:column> 

                                <p:column headerText="publisher" sortBy="#{book.publisher}" filterBy="#{book.publisher}" filterMatchMode="contains" style="width:70px">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{book.publisher}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{book.publisher}" /></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Action" style="width:70px">
                                    <p:commandButton value="Edit" icon="fa fa-fw fa-edit" type="button"/>
                                    <p:commandButton process="form" actionListener="#{booksBB.onDelete(selectedBook)}" value="Remove"  icon="fa fa-fw fa-remove" type="button"/>
                                </p:column>

                            </p:dataTable>
                        </h:form>



                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>
</html>
