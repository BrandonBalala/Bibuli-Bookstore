<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBooksTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <section class="content-header">
                <h1>
                    All Books ( <h:outputText value="#{AdminSiteBB.booksCount}"/>  Books )
                </h1>
                                   
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Inventory</a></li>
                </ol>
            </section>
            <section class="content">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">-->

                                <h:form >
                                     <h:commandLink class="btn bg-green btn-flat margin" type="button" action="#{booksController.prepareCreate}" value="#{bundle.ListBooksCreateLink}"/>
                 
<!--                                    pagination-->
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                    <!-- end pagination-->
                                   
                                    <h:dataTable value="#{AdminSiteBB.allBooks}" var="books" class="table table-bordered table-striped">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_id}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.id}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_title}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.title}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_publisher}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.publisher}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_description}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.description}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_pages}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.pages}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_wholesalePrice}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.wholesalePrice}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_listPrice}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.listPrice}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_salePrice}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.salePrice}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_pubDate}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.pubDate}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_dateEntered}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.dateEntered}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListBooksTitle_removalStatus}"/>
                                            </f:facet>
                                            <h:outputText value="#{books.removalStatus}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <div class="btn-group">
                                                <button class="btn bg-blue btn-flat margin" type="button">
                                                    <h:commandLink action="#{booksController.prepareView}" value="#{bundle.ListBooksViewLink}"/>
                                                </button>
                                                <button class="btn bg-yellow btn-flat margin" type="button">
                                                    <h:commandLink action="#{booksController.prepareEdit}" value="#{bundle.ListBooksEditLink}"/>
                                                </button>
                                                <button class="btn bg-red btn-flat margin" type="button">   
                                                    <h:commandLink action="#{booksController.destroy}" value="#{bundle.ListBooksDestroyLink}"/>
                                                </button>
                                            </div>
                                        </h:column>
                                    </h:dataTable>



                                    
                                </h:form>
                            </div> <!--/.box-body--> 
                        </div> <!--/.box-->  
                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>
</html>
