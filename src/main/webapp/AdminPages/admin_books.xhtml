<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value="Admin Books"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <section class="content-header">
                <h1>
                    All Books ( <h:outputText value="#{booksBB.booksCount}"/>  Books )
                </h1>

                <ol class="breadcrumb">
                    <li><a href="admin_home.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-dashboard"></i> Inventory</a></li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">


                        <p><p:commandButton id="create" value="New Book" icon="fa fa-plus"  action="#{booksBB.showDetail(booksBB.selectedBook.id.intValue())}"/></p>


                        <h:form id="form">
                            <p:growl id="msgs"/>

                            <p:dataTable id="table" var="book" value="#{booksBB.books}" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         editable="false" style="margin-bottom:20px"
                                         selection="#{booksBB.selectedBook}" selectionMode="single" rowKey="#{book}">



                                <p:column headerText="Details" style="width:20px">
                                    <p:commandButton process="form" icon="ui-icon-search" action="#{booksBB.showDetail(book)}"/>
                                </p:column>

                                <p:column headerText="Removal Status" sortBy="#{book.removalStatus}" filterBy="#{book.removalStatus}" filterMatchMode="contains" style="width:20px">
                                    <h:outputText value="#{book.removalStatus}" />
                                </p:column>

                                <p:column headerText="Book Identifier " sortBy="#{book.bookIdentifiers}" filterBy="#{book.bookIdentifiers}" filterMatchMode="contains" style="width:30px">
                                    <h:outputText value="#{book.bookIdentifiers}" />
                                </p:column> 

                                <p:column headerText="Title" sortBy="#{book.title}" filterBy="#{book.title}" filterMatchMode="contains" style="width:40px">
                                    <h:outputText value="#{book.title}" />
                                </p:column>



                                <p:column headerText="Book Genre " sortBy="#{book.bookGenre}" filterBy="#{book.bookGenre}" filterMatchMode="contains" style="width:30px">
                                    <h:outputText value="#{book.bookGenre}" />
                                </p:column> 

                                <p:column headerText="Book Contributor " sortBy="#{book.bookContributor}" filterBy="#{book.bookContributor}" filterMatchMode="contains" style="width:30px">
                                    <h:outputText value="#{book.bookContributor}" />
                                </p:column> 

                                <p:column headerText="Book Format " sortBy="#{book.bookFormat}" filterBy="#{book.bookFormat}" filterMatchMode="contains" style="width:30px">
                                    <h:outputText value="#{book.bookFormat}" />
                                </p:column> 

                                <p:column headerText="Publisher" sortBy="#{book.publisher}" filterBy="#{book.publisher}" filterMatchMode="contains" style="width:30px">
                                    <h:outputText value="#{book.publisher}" />
                                </p:column>

                                <p:column headerText="Pub Date" sortBy="#{book.formattedPubDate}" filterBy="#{book.formattedPubDate}" filterMatchMode="contains" style="width:30px">
                                    <h:outputText value="#{book.formattedPubDate}" />
                                </p:column>





                            </p:dataTable>
                        </h:form>

                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>
</html>
