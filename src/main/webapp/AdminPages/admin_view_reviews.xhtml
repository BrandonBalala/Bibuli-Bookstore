<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <!-- DataTables -->
        <link rel="stylesheet" href="#{resource['admin:plugins/datatables/dataTables.bootstrap.css']}"></link>
        <title>Admin All Reviews</title>
    </head>
    <body>
        <ui:composition template="admin_template.xhtml">
            <ui:define name="title">
                <h:outputText value="All Reviews"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <!-- Content Wrapper. Contains page content -->
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h3>
                        All Reviews ( <h:outputText value="#{reviewBB.allReviewsAccount}"/>  Reviews )
                    </h3>
                    <ol class="breadcrumb">
                        <li><a href="admin_home.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#"><i class="fa fa-dashboard"></i> Reviews</a></li>
                    </ol>
                </section>
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">                                    
                                <div class="box-body">

                                    <h:form>
                                        

                                        <p:dataTable var="review" value="#{reviewBB.reviews}" rows="5"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">

                                            <p:column headerText="Book Id" sortBy="#{review.reviewsPK.book}" filterBy="#{review.reviewsPK.book}" filterMatchMode="contains" style="width:35px">
                                                <h:outputText value="#{review.reviewsPK.book}" />
                                            </p:column>

                                            <p:column headerText="Creation Date" sortBy="#{review.creationDate}" filterBy="#{review.creationDate}" filterMatchMode="contains" style="width:45px">
                                                <h:outputText value="#{review.creationDate}" />
                                            </p:column>

                                            <p:column headerText="Client Id" sortBy="#{review.reviewsPK.client}" filterBy="#{review.reviewsPK.client}" filterMatchMode="contains" style="width:35px">
                                                <h:outputText value="#{review.reviewsPK.client}" />
                                            </p:column>

                                            <p:column headerText="Rating" sortBy="#{review.rating}" filterBy="#{review.rating}" filterMatchMode="contains" style="width:35px">
                                                <h:outputText value="#{review.rating}" />
                                            </p:column>

                                            <p:column headerText="Review Text" sortBy="#{review.text}" filterBy="#{review.text}" filterMatchMode="contains" style="width:300px">
                                                <h:outputText value="#{review.text}" />
                                            </p:column>

                                            <p:column headerText="Approval Status" sortBy="#{review.approval}" filterBy="#{review.approval}" filterMatchMode="contains" style="width:35px">
                                                <h:outputText value="#{review.approval}" />
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </div><!-- /.box-body -->
                            </div><!-- /.box --> 
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </body>
</html>
