<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPollTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <section class="content-header">
                <h1>
                    All Surveys ( <h:outputText value="#{AdminSiteBB.pollCount}"/>  Surveys )
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>Reviews</a></li>
                    <li class="active">All Reviews</li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">
                                <h:form>
                                    <h:commandLink action="#{pollController.prepareCreate}" value="#{bundle.ListPollCreateLink}"/> 
                                    <!-- pagination-->
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                      <!-- end pagination-->
                                    <h:dataTable value="#{AdminSiteBB.allPolls}" var="polls" class="table table-bordered table-striped">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_id}"/>
                                            </f:facet>
                                            <h:outputText value="#{polls.id}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_question}"/>
                                            </f:facet>
                                            <h:outputText value="#{polls.question}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_firstAnswer}"/>
                                            </f:facet>
                                            <h:outputText value="#{polls.firstAnswer}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_firstCount}"/>
                                            </f:facet>
                                                <h:outputText value="#{polls.firstCount}"/>
<!--                                                <h:outputText value="#{AdminSiteBB.getFirstPercentage(polls)}"/>-->
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_secondAnswer}"/>
                                            </f:facet>
                                            <h:outputText value="#{polls.secondAnswer}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_secondCount}"/>
                                            </f:facet>
<!--                                            <h:outputText value="#{AdminSiteBB.getSecondPercentage(polls)}"/>-->
                                                <h:outputText value="#{polls.secondCount}"/>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_thirdAnswer}"/>
                                            </f:facet>
                                            <h:outputText value="#{polls.thirdAnswer}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_thirdCount}"/>
                                            </f:facet>
                                            <h:outputText value="#{polls.thirdCount}"/>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_fourthAnswer}"/>
                                            </f:facet>
                                            <h:outputText value="#{polls.fourthAnswer}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPollTitle_fourthCount}"/>
                                            </f:facet>
                                            <h:outputText value="#{polls.fourthCount}"/>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink action="#{pollController.prepareView}" value="#{bundle.ListPollViewLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{pollController.prepareEdit}" value="#{bundle.ListPollEditLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{pollController.destroy}" value="#{bundle.ListPollDestroyLink}"/>
                                        </h:column>
                                    </h:dataTable>



                                </h:form>
                            </div> 
                        </div> 
                    </div>
                </div>
            </section>                     
        </ui:define>
    </ui:composition>

</html>
