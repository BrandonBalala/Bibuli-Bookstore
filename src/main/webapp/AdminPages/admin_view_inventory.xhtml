<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
   
        <ui:composition template="/admin_template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.ListBooksTitle}"></h:outputText>
            </ui:define>

            <ui:define name="body">
                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Book Tables
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Inventory</a></li>
                        </ol>
                    </section>
                    <section class="content">
                        <div class="col-sm-6">
                            <div class="dataTables_filter" id="example1_filter">
                                <label>Search:<input aria-controls="example1" placeholder="" class="form-control input-sm" type="search"></input>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box">
                                    <div class="box-body">

                                        <h:form >
                                            <h:panelGroup id="messagePanel" layout="block">
                                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                            </h:panelGroup>
                                            <h:outputText escape="false" value="#{bundle.ListBooksEmpty}" rendered="#{booksController.items.rowCount == 0}"/>
                                            <h:panelGroup rendered="#{booksController.items.rowCount > 0}">
                                                <h:outputText value="#{booksController.pagination.pageFirstItem + 1}..#{booksController.pagination.pageLastItem + 1}/#{booksController.pagination.itemsCount}"/>&nbsp;
                                                <h:commandLink action="#{booksController.previous}" value="#{bundle.Previous} #{booksController.pagination.pageSize}" rendered="#{booksController.pagination.hasPreviousPage}"/>&nbsp;
                                                <h:commandLink action="#{booksController.next}" value="#{bundle.Next} #{booksController.pagination.pageSize}" rendered="#{booksController.pagination.hasNextPage}"/>&nbsp;
                                                <h:dataTable value="#{booksController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_id}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.id}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_title}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.title}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_publisher}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.publisher}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_description}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.description}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_pages}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.pages}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_wholesalePrice}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.wholesalePrice}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_listPrice}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.listPrice}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_salePrice}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.salePrice}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_pubDate}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.pubDate}">
                                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                        </h:outputText>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_dateEntered}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.dateEntered}">
                                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                        </h:outputText>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListBooksTitle_removalStatus}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.removalStatus}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="&nbsp;"/>
                                                        </f:facet>
                                                        <h:commandLink action="#{booksController.prepareView}" value="#{bundle.ListBooksViewLink}"/>
                                                        <h:outputText value=" "/>
                                                        <h:commandLink action="#{booksController.prepareEdit}" value="#{bundle.ListBooksEditLink}"/>
                                                        <h:outputText value=" "/>
                                                        <h:commandLink action="#{booksController.destroy}" value="#{bundle.ListBooksDestroyLink}"/>
                                                    </h:column>
                                                </h:dataTable>
                                            </h:panelGroup>
                                           
                                        </h:form>
                                    </div><!-- /.box-body -->
                                </div><!-- /.box --> 
                            </div>
                        </div>
                    </section>
                </div>

            </ui:define>
        </ui:composition>

    
</html>
